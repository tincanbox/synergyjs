<html>
<head>
<title>Synergy JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="https://dl.dropbox.com/s/58rk6etr1xqp3qp/synergy.js"></script>
<script src="https://dl.dropbox.com/s/q4i45nlubvbj1fm/codesnap.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<link rel="stylesheet" href="./asset/css/style.css">
<link rel="stylesheet" href="./asset/extra/prism/prism.css">

<style>

body {
  width: auto;
  max-width: 100%;
  overflow-x: hidden;
}
</style>

</head>
<body>

<div id="container" class="language-javascript">

  <div id="content">
    <h1>Synergy JS</h1>
    <div>
      I feel the synergy about that.
    </div>

    <div class="code-sample" id="preview-first" style="position: relative;"></div>

    <div class="code-sample" id="preview-callback"></div>
    <div class="sample" id="preview-callback-sample">
      <button id="preview-callback-sample-add-button">+</button>
      <button id="preview-callback-sample-minus-button">-</button>
      <div id="preview-callback-sample-event">&nbsp;</div>
      <div id="preview-callback-sample-value">&nbsp;</div>
    </div>

    <div class="code-sample" id="preview-box001"></div>
    <div class="sample">
      <div style="display: table; width: 100%; margin: 0;">
        <div style="height:140px; width: 100%; text-align: center; vertical-align: middle; display: table-cell;">
          <div id="box001" class="box" style="margin: auto;"></div>
        </div>
      </div>
      <button id="run001" class="button">Run</button>
    </div>


    <div class="code-sample" id="preview-box002"></div>
    <div class="sample">
      <div><div id="box002" class="box"></div></div>
      <button id="run002">Run</button>
    </div>

    <div class="code-sample" id="preview-timer"></div>
    <div class="sample">
      <div id="preview-timer-output">&nbsp;</div>
      <button id="run-timer">Run</button>
    </div>

  </div>
</div>

<script>

var st = 0;

$(function(){
  $(document).on('ready', function(){

    (new CodeSnap({
      prefix: 'preview-',
      files: [
        ["first", {
          title: "First sample",
          description: "Basic usage with scroll event and jQuery.css() method."
        }],
        ["timer", {
          title: "Key frame specific actions.",
          description: "Oberve specific value with 'step' callbacks."
        }],
        ["callback", {
          title: "Callbacks",
          description: '<p>Variety of callbacks.<br>Available callbacks and Step by step hooks.</p>'
        }],
        ["box001", {
          title: "Manipulating complex values.",
          description:
              '<dl>'
              + '<dt>null</dt>'
                + '<dd>Keep previous value till next step.</dd>'
              + '<dt>true</dt>'
                + '<dd>Find next value and adjust automatically.</dd>'
              + '<dt>callback</dt>'
                + '<dd>Take the timeline value as parameter.</dd>'
              + '<dt>callback in array</dt>'
                + '<dd>Take the timeline value as parameter.</dd>'
            + '</dl>'
        }],
        ["box002", {
          title: "Apply multiple actions.",
          description: "You can make multiple synergy actions from one SynergyJS instance."
        }],
      ],
      events: {
        loaded: function(f, src){
          
          Prism.highlightElement(document.getElementById('preview-' +f.name+ '-code'));
        }
      }
    })).load();

  });
});
</script>
<script type="text/javascript" src="./asset/extra/prism/prism.js" data-default-language="javascript"></script>
</body>
</html>
